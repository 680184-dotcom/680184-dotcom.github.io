<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X Social Clone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">X</div>
    <ul class="menu">
      <li>🏠 Home</li>
      <li>🔍 Explore</li>
      <li>🔔 Notifications</li>
      <li>✉️ Messages</li>
      <li>👤 Profile</li>
    </ul>
    <button class="post-button">Post</button>
  </div>

  <!-- Main Feed -->
  <div class="feed">
    <!-- Post Box -->
    <div class="post-box">
      <textarea placeholder="What's happening?" rows="3"></textarea>
      <button class="post-button">Post</button>
    </div>

    <!-- Example Post -->
    <div class="post">
      <div class="post-header">
        <img src="https://via.placeholder.com/40" class="avatar" alt="Avatar">
        <span class="username">@john_doe</span>
      </div>
      <div class="post-content">
        Hello world! This is my first post on X Social.
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <img src="https://via.placeholder.com/40" class="avatar" alt="Avatar">
        <span class="username">@techgirl</span>
      </div>
      <div class="post-content">
        Just launched my new project 🚀 Check it out!
      </div>
    </div>
  </div>

</body>
</html>
